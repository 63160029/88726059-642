<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
    <h3 class ="s1">Form Demo</h3>
    <form method ="POST" action ="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
        <label for ="name" class ="s1"><b>ชื่อ-นามสกุล :</b></label><br>
        <input type = "text" name = "name" id ="name" >
        <br><br>
        <label for = "passwd" class ="s1"><b>รหัสผ่าน :</b></label><br>
        <input type ="password" name ="passwd" id="passwd">
        <br><br>
        <label for ="sex" class ="s1"><b>เพศ :</b></label><br>
        <input type ="radio" name ="sex" id ="sex" value = "M"><b class ="s1">ชาย</b>
        <input type ="radio" name ="sex" id ="sex" value = "F"><b class ="s1">หญิง</b>
        <br><br>
        <label for ="choice" class ="s1"><b>งานอดิเรก :</b></label><br>
        <input type ="checkbox" name ="choice1" id = "choice" value="1"><b class ="s1">ดูหนัง </b>
        <input type ="checkbox" name ="choice2" id = "choice" value="2"><b class ="s1">ฟังเพลง</b>
        <input type ="checkbox" name ="choice3" id = "choice" value="3"><b class ="s1">เล่นเกม </b>
        <br><br>
        <label for ="emotion" class ="s1"><b>ความรู้สึกตอนนี้:</b></label><br>
        <select name="emotion" class ="s1">
            <option value="0" class ="s1">--Select one--</option>
            <option value="1" class ="s1">Happy</option>
            <option value="2" class ="s1">Sad</option>
            <option value="3" class ="s1">Fun</option>
        </select>
        <br><br>
        <b class ="s1">ข้อสเนอแนะ:</b><br>
        <Textarea name ="commmet" id ="comment" rows="5" cols ="50"></Textarea>
        <br><br>
        <input type ="submit" value="Send" class ="s1">
        <input type = "reset" value ="Clear" class ="s1">

    
    </form>
    
</body>
</html>
