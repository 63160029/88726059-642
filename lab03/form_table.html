<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
    <h1 class ="s1">Form Demo</h1>
    <table style="width:40%">
    <form method ="POST" action ="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
        <th colspan="2" align = "left">
            <label for ="name" class ="s1">ชื่อ-นามสกุล :</label>
        &nbsp;&nbsp;
        <input type = "text" name = "name" id ="name">
        <br><br>
        <label for = "passwd" class ="s1">รหัสผ่าน :</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type ="password" name ="passwd" id="passwd">
    
        <br><br>


        <label for ="sex" class ="s1">เพศ :</label> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type ="radio" name ="sex" id ="sex" value = "M">ชาย
        <input type ="radio" name ="sex" id ="sex" value = "F">หญิง
        <br><br>
        <label for ="choice" class ="s1">งานอดิเรก :</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type ="checkbox" name ="choice1" id = "choice" value="1">ดูหนัง 
        <input type ="checkbox" name ="choice2" id = "choice" value="2">ฟังเพลง
        <input type ="checkbox" name ="choice3" id = "choice" value="3">เล่นเกม 
        <br><br>
        <label for ="emotion" class ="s1">ความรู้สึกตอนนี้:</label>
        <select name="emotion " class ="s1"> 
            <option value="0" class ="s1">--Select one--</option>
            <option value="1" class ="s1">Happy</option>
            <option value="2" class ="s1">Sad</option>
            <option value="3" class ="s1">Fun</option>
        </select>
    
        <br><br>
   
        <b class ="s1">ข้อสเนอแนะ:</b>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <Textarea name ="commmet" id ="comment" rows="5" cols ="50"></Textarea>
     
        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type ="submit" value = "Send" class ="s1">
        <input type = "reset" value ="Clear" class ="s1">
        

         </th>

         

    </table>

    
    </form>
    
</body>
</html>
